<div class="acc-details">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="onSubmit()">
        <div class="ant-row">
            <div nz-col nzXs="16" nzSm="16" nzMd="16">
                <div class="ant-row align-baseline">               
                    <img nz-image nzSrc="../../../../assets/images/icons/account.png"  width="24px" height="21px" /> 
                    <span class="f-24 fw-400 blue-text ml-10">Account Information</span>
                </div>
                <div class="ant-row mt-20 mobileStyle">
                    <div class="input-fields" nz-col nzXs="14" nzSm="14" nzMd="14">
                        <nz-form-item>
                            <nz-form-label nzRequired nzFor="domain" class="f-12 fw-400 dark-grey">Domain Name</nz-form-label>
                            <nz-form-control nzErrorTip="Enter domain">
                                <div class="d-flex align-end">
                                    <input nz-input formControlName="domain" id="domain" placeholder="Domain Name" />
                                    <span class="fw-400 f-20 dark-grey">.simblify.com</span>
                                </div>                               
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
                <div class="ant-row mt-20 mstyle">
                    <div class="input-fields" nz-col nzXs="10" nzSm="10" nzMd="10">
                        <nz-form-item>
                            <nz-form-label nzRequired nzFor="domain" class="f-12 fw-400 dark-grey">Password</nz-form-label>
                            <nz-form-control nzErrorTip="Please input your password!">
                              <input nz-input type="password" id="password" formControlName="password" (ngModelChange)="updateConfirmValidator()" />
                            </nz-form-control>
                          </nz-form-item>
                    </div>
                    <div class="input-fields" nz-col nzXs="10" nzSm="10" nzMd="10">                        
                        <nz-form-item>
                            <nz-form-label nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
                            <nz-form-control [nzErrorTip]="errorTpl">
                              <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
                              <ng-template #errorTpl let-control>
                                <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
                                <ng-container *ngIf="control.hasError('confirm')">
                                  Passwords not matched!
                                </ng-container>
                              </ng-template>
                            </nz-form-control>
                          </nz-form-item> 
                    </div>
                </div>
            </div>
            <div nz-col nzXs="8" nzSm="8" nzMd="8" class="sideImg">
                <img nz-image nzSrc="../../../../assets/images/icons/account-info.svg" />
            </div>
        </div>
        <div class="steps-action button-styles">                
            <button nz-button [nzSize]="size" nzType="primary" type="submit" class="f-12 fw-600">
                <span>Save and Continue</span>
            </button>
        </div>
    </form>
</div>
