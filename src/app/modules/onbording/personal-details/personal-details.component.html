<div class="personal-details">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="onSubmit()">
        <div class="ant-row">
            <div nz-col nzXs="16" nzSm="16" nzMd="16">
                <div class="ant-row align-baseline">               
                    <img nz-image nzSrc="../../../../assets/images/icons/user.png"  width="24px" height="21px" /> 
                    <span class="f-24 fw-400 blue-text ml-10">Your personal details</span>
                </div>
                <div class="ant-row mt-20 mobileStyle">
                    <div class="input-fields" nz-col nzXs="10" nzSm="10" nzMd="10">
                        <nz-form-item>
                            <nz-form-label nzRequired nzFor="fname" class="f-12 fw-400 dark-grey">First Name</nz-form-label>
                            <nz-form-control nzErrorTip="Enter Name">
                              <input nz-input formControlName="fname" id="fname" placeholder="First Name" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div class="input-fields" nz-col nzXs="10" nzSm="10" nzMd="10">
                        <nz-form-item>
                            <nz-form-label nzRequired nzFor="lname" class="f-12 fw-400 dark-grey">Last Name</nz-form-label>
                            <nz-form-control nzErrorTip="Enter Last Name">
                              <input nz-input formControlName="lname" id="lname" placeholder="Last Name" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
                <div class="ant-row mobileStyle">
                    <div class="input-fields" nz-col nzXs="10" nzSm="10" nzMd="10">                       
                        <nz-form-item>
                            <nz-form-label nzRequired nzFor="email" class="f-12 fw-400 dark-grey">Email Address</nz-form-label>
                            <nz-form-control nzErrorTip="Enter Email">
                              <input nz-input formControlName="email" id="email" placeholder="Email Address" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div class="input-fields" nz-col nzXs="10" nzSm="10" nzMd="10">
                        <nz-form-item>
                            <nz-form-label nzRequired nzFor="mobile" class="f-12 fw-400 dark-grey">Mobile Number</nz-form-label>
                            <nz-form-control nzErrorTip="Enter Mobile">
                              <input nz-input formControlName="mobile" id="mobile" placeholder="Mobile Number" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
                <div class="ant-row select-options">
                    <div nz-col nzXs="10" nzSm="10" nzMd="10" class="pr-20">
                        <nz-form-item>
                            <nz-form-label nzRequired nzFor="role" class="f-12 fw-400 dark-grey">Role</nz-form-label>
                            <nz-form-control nzErrorTip="Select Role">
                                <nz-select nzMode="multiple" nzPlaceHolder="Select" [(ngModel)]="listOfSelectedValue" class="select-option" formControlName="role" id="role">
                                <nz-option
                                    *ngFor="let option of listOfOption"
                                    [nzLabel]="option"
                                    [nzValue]="option"              
                                ></nz-option>                       
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
            </div>
            <div nz-col nzXs="8" nzSm="8" nzMd="8" class="sideImg">
            <img nz-image nzSrc="../../../../assets/images/icons/personal_details.svg" />
            </div>
        </div>
        <div class="steps-action button-styles">                
            <button nz-button [nzSize]="size" nzType="primary" type="submit" class="f-12 fw-600">
                <span>Save and Continue</span>
            </button>
        </div>
    </form>
</div>
